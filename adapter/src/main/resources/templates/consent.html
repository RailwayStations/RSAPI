<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<header th:replace="~{fragments/general.html :: headerfiles(#{consent.title})}"></header>
<body>
<nav th:replace="~{fragments/general.html :: navbar}"></nav>

<div class="container">
    <div class="py-5">
        <h1 class="text-center text-primary" th:text="#{consent.title}"></h1>
    </div>
    <div class="row">
        <div class="col text-center">
            <p>
                <span class="font-weight-bold text-primary"
                      th:utext="#{consent.description(${clientName}, ${clientId}, ${principalName})}"></span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <form name="consent_form" method="post" th:action="@{/oauth2/authorize}">
                <input type="hidden" name="client_id" th:value="${clientId}">
                <input type="hidden" name="state" th:value="${state}">
                <input type="hidden" name="scope" value="all">

                <div class="form-group pt-3">
                    <button class="btn btn-primary btn-lg" type="submit" id="submit-consent"
                            th:text="#{consent.approve}"></button>
                </div>
                <div class="form-group">
                    <button class="btn btn-link regular" type="button" id="cancel-consent"
                            onclick="javascript:history.back(-1);"
                            th:text="#{consent.cancel}"></button>
                </div>
            </form>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col text-center">
            <p>
                <small>
                    <span th:text="#{consent.info_line_1}"></span>
                    <br/>
                    <span th:text="#{consent.info_line_2}"></span>
                </small>
            </p>
        </div>
    </div>
</div>
</body>
</html>
