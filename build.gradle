plugins {
	id 'org.springframework.boot' version '2.6.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'pmd'
	id "com.github.spotbugs" version "4.7.2"
}

group = 'org.railwaystations'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

bootJar {
	mainClass.set('org.railwaystations.rsapi.RsapiApplication')
}

ext {
	springVersion = '2.6.2'
	testContainersVersion = '1.16.2'
	jacksonVersion = '2.13.1'
	jdbiVersion = '3.27.0'
}

dependencies {
	implementation "org.springframework.boot:spring-boot-starter-mail:$springVersion"
	implementation "org.springframework.boot:spring-boot-starter-security:$springVersion"
	implementation "org.springframework.boot:spring-boot-starter-web:$springVersion"
	implementation "org.springframework.boot:spring-boot-starter-validation:$springVersion"
	implementation "org.springframework.boot:spring-boot-starter-jdbc:$springVersion"
	implementation "org.springframework.boot:spring-boot-starter-actuator:$springVersion"
	implementation "org.springframework.boot:spring-boot-starter-thymeleaf:$springVersion"
	implementation "org.liquibase:liquibase-core:4.6.2"
	implementation "org.jdbi:jdbi3-spring5:$jdbiVersion"
	implementation "org.jdbi:jdbi3-sqlobject:$jdbiVersion"
	implementation "com.goterl:lazysodium-java:5.1.1"
	implementation "net.java.dev.jna:jna:5.9.0"
	implementation "commons-codec:commons-codec:1.15"
	implementation "commons-io:commons-io:2.11.0"
	implementation "org.apache.commons:commons-lang3:3.12.0"
	implementation "org.apache.httpcomponents:httpclient:4.5.13"
	implementation "javax.validation:validation-api:2.0.1.Final"
	implementation "com.fasterxml.jackson.core:jackson-core:$jacksonVersion"
	implementation "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
	implementation "com.fasterxml.jackson.core:jackson-annotations:$jacksonVersion"
	runtimeOnly "org.mariadb.jdbc:mariadb-java-client:2.7.3"
	testImplementation "org.springframework.boot:spring-boot-starter-test:$springVersion"
	testImplementation "org.springframework.security:spring-security-test:5.5.1"
	testImplementation "org.awaitility:awaitility:4.1.1"
	testImplementation "org.testcontainers:testcontainers:$testContainersVersion"
	testImplementation "org.testcontainers:junit-jupiter:$testContainersVersion"
	testImplementation "org.testcontainers:mariadb:$testContainersVersion"
}

test {
	useJUnitPlatform()
}

pmd {
	ruleSets = ["category/java/errorprone.xml", "category/java/bestpractices.xml"]
	ignoreFailures = true
}

spotbugs {
	ignoreFailures.set(true)
}

spotbugsTest {
	ignoreFailures = true
}
