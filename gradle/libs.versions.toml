[versions]
springBoot = "3.3.4"
springDependency = "1.1.6"
springOauth2AuthorizationServer = "1.3.2"
openapiGenerator = "7.9.0"
kotlin = "2.0.20"
jdbi = "3.45.4"
swaggerRequestValidator = "2.42.0"
lazysodium = "5.1.4"
jna = "5.15.0"
commonsIo = "2.17.0"
swaggerAnnotations = "2.2.25"
bootstrap = "5.3.3"
jsonUnitSpring = "3.4.1"
wiremock = "3.0.1"
mockk = "1.13.12"
springMockk = "4.0.2"
greenmail = "2.0.1"

[libraries]
jdbi3-spring5 = { group = "org.jdbi", name = "jdbi3-spring5", version.ref = "jdbi" }
jdbi3-kotlin = { group = "org.jdbi", name = "jdbi3-kotlin", version.ref = "jdbi" }
