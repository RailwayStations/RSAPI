<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="headerfiles(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#9F0C35">
    <title th:text="${title}"></title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #9F0C35;" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" active>
            <img th:src="@{/logo_white.svg}" width="30" height="30" class="d-inline-block align-top" alt=""/>
            <span th:text="#{app.title}"></span>
        </a>
    </div>
</nav>

<div class="container">
</div>
</body>
</html>
